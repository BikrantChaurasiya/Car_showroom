<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Automobiles</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        .form-input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
       
    
    </style>
</head>
<body>

    <!--nav bar-->
<style>
    .master-nav ul{
      display: flex;
      background:rgb(13, 35, 94);
      border-radius: 20px;
    }
    .master-nav ul li {
      margin-left:20%;
      list-style: none;
      margin: auto;
      padding:5px 0px;
      font-size: 20px;
      
      
    }
    
    .master-nav ul li a{
      text-decoration: none;
      color: white;
    }
    .master-nav ul li a:hover{
      color: rgb(208, 255, 0);
    
    }
    #home{
    width:25%;
    margin-right:-10px;
    background-color: rgb(30, 255, 0);
    border-radius: 20%;
    margin: auto;
    
    }
    #search{
      width:400px;
      height:40px;
      border-radius: 5px;
    }
    #button{
      width:70px;
      height:40px;
      background-color: #c3f70ac0;
      color: rgb(255, 255, 255);
      border-width: .1px;
      cursor: pointer;
      border-radius:5px;
    }
    #button:active{
      background-color: rgb(0, 110, 255);
      transition: 0.1s;
    }
    textarea{
        width:95%;
    }
      </style>
    <div class="master-nav">
      <ul>
          <li><a href="..\..\../p.html"><img src="home.png" id="home"></a></li>
          <li><a href="..\..\..//nav-lbuttons/contact/contact.html">Contact us</a></li>
          <li><a href="..\..\..//nav-lbuttons/help/help.html">Help</a></li>
          <li><a href="..\..\..//card_service/24/24_7.html">Customer-Support</a></li>
          <li>
              <div class="search">
                  <select id="search">
                      <option selected>Other Srevices</option>
                      <option>After-Sale Services</option>
                      <option>Financing</option>
                      <option>Trade-Ins</option>
                      <option>Selling Vehicles</option>
                      <option>Modifications</option>
                  </select><button id="button">Search</button>
              </div>
          </li>
      </ul>
    
    </div>
    
    <!--nav bar end-->


    <div class="form-container">
        <h2>Send us your Suggestion!</h2>
        <form id="service-form">
          

            <label for="customer-name">Your Name:</label>
            <input type="text" id="customer-name" class="form-input" required>

            <label for="customer-email">Your Email:</label>
            <input type="email" id="customer-email" class="form-input" required>

            <label for="service-type">Your Suggestion</label><br>
            <textarea id="message" name="message" rows="4" placeholder="Enter your query" required=""></textarea><br>

            <button type="submit" class="form-button">Submit</button>
            <button type="button" class="form-button" onclick="clearForm()">Clear</button>
            

            <script>
                function clearForm() {
                    document.getElementById("service-form").reset();
                }
        
                function goBack() {
                    // Implement logic to navigate back to the home page
                    alert("Navigating back to home page");
                }
            </script>
        </form>
    </div>
    <a href="..\..\../p.html" onclick="goBack()">Back to Home</a>

    </footer>

</html>
